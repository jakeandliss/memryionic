<md-bottom-sheet class="md-grid" ng-controller="EntriesCtrl">
  <md-list layout-align="center center">
    <md-list-item ng-repeat="item in items">
      <md-button class="md-grid-item-content" ng-click="listItemClick($index)">
        <md-icon class="material-icons">{{item.icon}}</md-icon>
        <div class="md-grid-text"> {{ item.name }} </div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
