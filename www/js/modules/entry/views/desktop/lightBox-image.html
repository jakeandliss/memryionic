<div class="modal-body"
    ng-swipe-left="Lightbox.nextImage()"
    ng-swipe-right="Lightbox.prevImage()">

  <!-- image -->
  <div class="lightbox-image-container">
    <a class="btn btn-xs btn-default pull-left" ng-click="Lightbox.prevImage()">Prev</a>
    <a class="btn btn-xs btn-default pull-right" ng-click="Lightbox.nextImage()">Next</a>
    <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
  </div>

</div>
