<ion-view view-title="New Entry" hide-nav-bar="true" class="modal">
  <ion-content>

    <form name="entryForm" ng-submit="MobileEntryAdd()" novalidate class="mobile">
      <ion-header-bar class="bar bar-header bar-dark item-input-inset">
        <button type="button" class="button button-clear padding-left" ng-click="mobileEntryCancel()">
          Cancel
        </button>
        <h1 class="title">
          New Entry
        </h1>
        <input type="submit" value="Save Entry" ng-disabled="entryForm.$invalid" class="button button-outline button-assertive bold">
        </input>
      </ion-header-bar>

      <div class="list form">
        <label class="item item-input item-icon-right" ng-class="{'has-error': entryForm.title.$invalid }">
          <a href="#"><i class="icon ion-android-attach assertive"></i></a>
          <input type="text" placeholder="Title this entry" required name="title" ng-model="entry.title" ng-class="{error:entryForm.title.$dirty&& entryForm.title.$invalid}"/>      
          
        </label>
        <div class="form-error" ng-show="entryForm.title.$touched&&entryForm.title.$invalid">
              <span ng-show="entryForm.title.$error.required">Title is required</span>
          </div>
        <label class="item item-input">
          <textarea rows="7" placeholder="What would you like to remember?" ng-model="entry.content"></textarea>
        </label>
         <tags-input name="tagsinput" placeholder="Add labels" class="" ng-model="tags"replace-spaces-with-dashes="false">
           <auto-complete ng-controller="TagsCtrl as tags" source="loadTags($query)" load-on-down-arrow="true" min-length="1"></auto-complete>
      </tags-input>
        <label class="item item-input">
          <input type="date" placeholder="date" name='date' ng-model="entry.date">
        </label>
        
             <div class="dropzone" dropzone="dropzoneConfig">
            <div class="dz-drag hidden" id="dzdrag"><p></p></div>
            <div class="dz-message default-message" id="dzmessage">
              <md-icon class="material-icons md-36 pull-left">attach_file</md-icon>
              <md-tooltip>
                Attach Video, Image, Audio, or PDF
              </md-tooltip>
              <p>Click to upload</p>
            </div>
          </div>
        
        <div class="dropzone" >
            
          </div>
      </div>
    </form>

    <!-- Dropzone Preview Template -->
    <div id="preview-template" style="display: none;">
        <div class="dz-preview dz-file-preview">
          <div class="dz-image"><img data-dz-thumbnail=""></div>
          <div class="dz-details">
            <div class="dz-size"><span data-dz-size=""></span></div>
            <div class="dz-filename"><span data-dz-name=""></span></div>
          </div>
          <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
          <div class="dz-error-message hidden"><span data-dz-errormessage=""></span></div>
          <div class="dz-success-mark">
            <svg width="54px" height="54px" viewBox="0 0 54 54" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

          </div>
          <div class="dz-error-mark">

          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
