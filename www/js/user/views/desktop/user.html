          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand logo" href="#">MemryBook</a>
      </div>


      <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">

  </div>

<!-- Popover for editing and deleting-->
<script id="forgot-password-dialog.html" type="text/ng-template">
  <md-dialog aria-label="Forgot Password">
    <md-dialog-content>
    <h2>Forgot Your Password? No Problem...</h2>
      <form>
        <div class="form-group">
          <label>Enter your email and we will send you a new one.</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
          <md-button type="submit" class="md-primary md-raised no-margin">Reset My Password</md-button>
          <md-button class="md-warn no-margin pull-right" ng-click="closeDialog()">Cancel</md-button>
        </div>
      </form>
    </md-dialog-content>
  </md-dialog>
</script>
