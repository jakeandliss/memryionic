<ion-view view-title="MemryBook Login" hide-nav-bar="true">
  <ion-content>

    <form id="login">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
        <input type="submit" value="LOGIN" class="button button-block button-assertive bold">
      </div>
      <button class="button button-clear button-assertive" ui-sref="user.forgot-password">Forgot Your Password?</button>
    </form>
  </ion-content>
</ion-view>
