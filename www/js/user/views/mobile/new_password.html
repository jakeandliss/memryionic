<ion-view view-title="Forgot Password" hide-nav-bar="true">
  <ion-content>

    <form id="forgot-password" ng-submit="user.addUser">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Email" required>
        </label>
        <input type="submit" value="Reset Password" class="button button-block button-assertive bold">
      </div>
    </form>

  </ion-content>
</ion-view>
