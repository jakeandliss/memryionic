<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Desktop CSS -->
    <div ng-if="isDesktopOrTablet">
      <link href="lib/angular-material/angular-material.css" rel="stylesheet">
      <link href="lib/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
      <link href="lib/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet">
      <link href="css/desktop.css" rel="stylesheet">
      <link href="lib/slick-carousel/slick/slick.css" rel="stylesheet">
      <link href="lib/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    </div>

    <!-- Mobile CSS -->
    <div ng-if="!isDesktopOrTablet">
      <link href="css/ionic.app.css" rel="stylesheet">
      <link href="css/mobile.css" rel="stylesheet">
    </div>

    <!-- Mobile and Desktop CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="js/modules/entry/styles/entry.css" rel="stylesheet">
    <link href="js/modules/entry/styles/dropzone.css" rel="stylesheet">
    <link href="js/modules/user/styles/user.css" rel="stylesheet">
    <link href="js/modules/tag/styles/tags.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic|Ubuntu+Condensed|Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ionic/angularjs/vendor js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/ng-device-detector/ng-device-detector.js"></script>
    <script src="lib/re-tree/re-tree.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="http://www.dropzonejs.com/new-js/dropzone.js"></script>
    <script src="lib/flat-ui/dist/js/vendor/video.js"></script>
    <script src="lib/ionic-audio/dist/ion-audio.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova-mocks.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="lib/slick-carousel/slick/slick.min.js"></script>
    <script src="lib/angular-slick-carousel/dist/angular-slick.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js module files-->
    <script src="js/app.js"></script>
    <script src="js/modules/entry/module.js"></script>
    <script src="js/modules/tag/module.js"></script>
    <script src="js/modules/user/module.js"></script>

    <!-- Controllers-->
    <script src="js/controllers.js"></script>
    <script src="js/modules/entry/controllers/EntriesCtrl.js"></script>
    <script src="js/modules/entry/controllers/ShareCtrl.js"></script>
    <script src="js/modules/entry/controllers/EditCtrl.js"></script>
    <script src="js/modules/tag/controllers/TagsCtrl.js"></script>
    <script src="js/modules/user/controllers/UserCtrl.js"></script>

    <!-- Services-->
    <script src="js/services.js"></script>
    <script src="js/modules/entry/services/entry-service.js"></script>
    <script src="js/modules/tag/services/tag-service.js"></script>
    <script src="js/modules/user/services/user-service.js"></script>

  </head>
  <body ng-app="memryApp">
    <!-- Desktop views -->
    <div ng-if="isDesktopOrTablet">
      <div ui-view class="desktop"></div>
    </div>

    <!-- Mobile views -->
    <div ng-if="!isDesktopOrTablet">
      <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view class="mobile"></ion-nav-view>
    </div>
  </body>
</html>
